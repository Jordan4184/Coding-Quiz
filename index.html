        Encapsulating box
        Category selector / dropdown
        Question Topic
        Question
        4x radio buttons
        Solution button

    Correct answer explanation

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div id="main-background">
        <div id="quiz-box">

            <h1 id="main-header">Coding Quiz</h1>

            <fieldset><div id="dropdown">
                <label for="subject"><h3>Select Subject</h3></label>

                <select name="subject" id="subject">
                    <option value="Subject1">Subject1</option>
                    <option value="Subject2">Subject2</option>
                    <option value="Subject3">Subject3</option>
                    <option value="Subject4">Subject4</option>
                </select>
            </div>
            </fieldset>
            

            <form id="multiple-choice-container">
                <div id="question-topic">
                    <h2 id="question-topic-header">Question Topic Place Holder</h2>
                </div>
                <fieldset>
                    <legend id="topic-question">Topic Question</legend>
                    <div id="radio-questions">
                        <input type="radio" id="choice-1" name="option" value="a">
                        <label for="choice-1">choice-1</label>
                        <br></br>
                        <input type="radio" id="choice-2" name="option" value="b">
                        <label for="choice-2">choice-2</label>
                        <br></br>
                        <input type="radio" id="choice-3" name="option" value="c">
                        <label for="choice-3">choice-3</label>
                        <br></br>
                        <input type="radio" id="choice-4" name="option" value="d">
                        <label for="choice-4">choice-4</label>
                        <br></br>
                    </div>

                    <div id="question-submit">
                        <button id="submit-button" type="submit">Submit</button>
                    <div>

                    <div id="user-score">
                        <h3>Report score here</h3>
                    </div>

                    <div id="output-message">
                        <h4>Correct/Incorrect</h4>
                    </div>

                    <button id="next-question">Next Question</button>
                </fieldset>
            </form>

            <div id="new-question">
                <h2 id="add-question-header">Add Question</h2>
                <fieldset>
                    <div id="input-question">
                        <input class="inner-box" id="new-subject" placeholder="Subject"> Enter Subject<br></br>
                        <input class="inner-box" id="add-question" placeholder="Question"> Enter Question<br></br>
                        <input class="inner-box" id="A" value="A)"> A<br></br>
                        <input class="inner-box" id="B" value="B)"> B<br></br>
                        <input class="inner-box" id="C" value="C)"> C<br></br>
                        <input class="inner-box" id="D" value="D)"> D<br></br>
                        <input class="inner-box" id="new-correct-answer" placeholder="Specify A, B, C or D"> Correct Answer<br></br>
                    </div>
                    <button id="submit-new-question">Submit New Question</button>
                </fieldset>
            </div>

        </div>
    </div>
    <script src="scripts/quiz.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/storage.js"></script>
</body>
</html>
